name: Run zi2clash
on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

permissions: write-all

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  build:
    env:
      SUCC: 0
    runs-on: ubuntu-latest
    steps:
      - name: Checkout clash-scripts
        uses: actions/checkout@v3
      - name: Checkout clash-conf
        uses: actions/checkout@v3
        with:
          repository: apevogoci/clash-conf
          path: clash-conf
      - name: Run zi2clash
        run: |
          ls -AFR
          echo $SUCC
          sudo apt install zstd idn2
          ./zi2clash.sh
      - name: Commit changes
        if: ${{ env.SUCC == 0 }}
        run: |
          git config --local user.name "ghactions"
          git add ./conf
          git commit -m "Updating rules" || echo "SUCC=1" >> $GITHUB_ENV
      - name: Push changes
        if: ${{ env.SUCC == 0 }}
        uses: ad-m/github-push-action@master
        with:
          repository: apevogoci/clash-conf
          github_token: ${{ secrets.CLASH-CONF-PUSH }}
          force: true
